<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>二次方程式計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>二次方程式計算機</h1>
        <div class="input-field">
            <input type="text" id="x" placeholder="x" />
            <input type="text" id="y" placeholder="y" />
            <input type="text" id="c" placeholder="c" />
        </div>
        <div class="button-grid">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearInputs()">C</button>
        </div>
        <button onclick="calculateQuadratic()">計算実行</button>
        <div id="answer" class="answer">答え: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
